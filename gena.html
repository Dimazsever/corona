<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Gena</title>
  <style type="text/css">
   p {font-size: 36pt}
  </style>
 </head>  
 <body> 

  <p>Код программы</p>

<script>
var output = document.querySelector('p');
function handleOrientation(e) {
output.innerHTML  = "beta : " + e.beta + "\n";
}
window.addEventListener('deviceorientation', handleOrientation);
</script>
 </body>
</html>
