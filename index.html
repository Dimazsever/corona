<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      text-align: center;
      padding: 16%
    }

    h1 {
      font-size: 50px;
      font-family: monospace
    }

    p {
      font-size: 35px;
      font-family: monospace
    }
  </style>
  <title>Всё будет Ponzi!</title>
</head>

<body>
  <div>
    <h1>PT Ticker</h1>
    <p>Загрузка...</p>
  </div>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.responseType = 'json';
    xhr.onload = function() {
      if (this.status == 200) {
        document.querySelector("p").innerText = "1 PT = '+xhr.response.ask_top+' ETH";
      }
    }
    xhr.open("GET", "https://ponzitrust.exchange/api/v1/order_book/", true);
    xhr.send();
  </script>
</body>

</html>
