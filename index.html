<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      text-align: center;
      padding: 10%
    }

    h1 {
      font-size: 70px;
      font-family: monospace
    }

    #price {
      font-size: 55px;
      font-family: monospace;
      color: #15ad05
    }

    #vol {
      font-size: 40px;
      font-family: monospace;
      color: #c10515
    }
  </style>
  <title>Всё будет Ponzi!</title>
</head>

<body>
  <div>
    <h1>PT Ticker</h1>
    <p id="price">Загрузка...</p>
    <p id="vol"></p>
  </div>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.responseType = 'json';
    xhr.onload = function() {
      if (this.status == 200) {
        document.querySelector("#price").innerText = "1 PT = " + xhr.response.last_trade + " ETH";
        document.querySelector("#vol").innerText = "Volume (24h) = " + parseFloat(xhr.response.vol).toFixed(2) + " PT";
      }
    }
    xhr.open("GET", "https://ponzitrust.exchange/api/v1/ticker/", true);
    xhr.send();
  </script>
</body>

</html>
